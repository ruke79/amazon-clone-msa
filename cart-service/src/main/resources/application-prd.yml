
    

server:
  port: 8082

kafka:
  url: 

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://:8761/eureka

feign:
  user-url: http://:8080
  catalog-url: http://:8081

spring:
  profiles: 
     activate:
      on-profile: prd

  application:
    name: cart-service
  cloud:
     config:
        enabled: false
  config:
     import: "optional:configserver:http://:8888"

  datasource:
    url: jdbc:mysql://:3306/cartdb
    username: 
    password: 
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect : org.hibernate.dialect.MySQLDialect

logging:
    level:
      root : info
      
        
 