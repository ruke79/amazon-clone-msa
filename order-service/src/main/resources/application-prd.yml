server:
  port: 8084

kafka:
  url: 

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http:///eureka

feign:
  user-url: http://:8080
  catalog-url: http://:8081
  cart-url: http://:8082

spring:
  application:
    name: order-service

  config:
     import: "optional:configserver:http://:8888"

  datasource:
    url: jdbc:mysql://
    username: 
    password: 
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect : org.hibernate.dialect.MySQLDialect

logging:
    level:
      root : info
          

    
        
        
