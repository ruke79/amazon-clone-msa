 */

plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-actuator:3.3.2'
    api 'com.google.guava:guava:r05'
    api 'org.passay:passay:1.6.4'
    api 'io.jsonwebtoken:jjwt-api:0.12.6'
    api 'org.springframework.security:spring-security-oauth2-client:6.3.1'
    api 'com.warrenstrange:googleauth:1.4.0'
    api 'org.springframework.boot:spring-boot-starter-mail:3.3.2'
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.3.2'
    api 'org.springframework.boot:spring-boot-starter-security:3.3.2'
    api 'org.springframework.boot:spring-boot-starter-validation:3.3.2'
    api 'org.springframework.boot:spring-boot-starter-web:3.3.2'
    api 'org.projectlombok:lombok:1.18.34'
    api 'io.hypersistence:hypersistence-utils-hibernate-63:3.8.2'
    api 'com.github.iamport:iamport-rest-client-java:0.2.22'
    api 'commons-io:commons-io:2.15.1'
    api 'com.google.code.gson:gson:2.11.0'
    api 'org.springframework.boot:spring-boot-starter-data-redis:3.0.13'
    api 'org.springframework.kafka:spring-kafka:3.2.3'
    api 'org.springframework.cloud:spring-cloud-starter-openfeign:4.1.2'
    api 'org.springframework.cloud:spring-cloud-starter-config:4.1.2'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client:4.1.2'
    api 'org.springframework.cloud:spring-cloud-starter-circuitbreaker-resilience4j:3.1.1'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    runtimeOnly 'com.mysql:mysql-connector-j:8.3.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.3.2'
    testImplementation 'org.springframework.security:spring-security-test:6.3.1'
}

group = 'com.project'
version = '0.8.0-SNAPSHOT'
description = 'backend'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
